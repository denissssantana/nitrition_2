spring:
  application:
    name: nutrition-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/nutrition}
    username: ${SPRING_DATASOURCE_USERNAME:nutrition}
    password: ${SPRING_DATASOURCE_PASSWORD:nutrition}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    open-in-view: false
server:
  port: ${SERVER_PORT:8080}
